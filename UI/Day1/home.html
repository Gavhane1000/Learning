<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
      <tr height="80">
        <td width="10%" align="center">
          <img src="./logo.png" width="100px" height="100px" />
        </td>
        <td colspan="2" align="center">
          <b>Header</b>
        </td>
        <td align="right" width="25%">
          <a href="./home.html"><b>Home</b></a> |
          <a href="./about.html">About Us</a> |
          <a href="./contact.html">Contact Us</a>
        </td>
      </tr>

      <tr height="400">
        <td colspan="1" width="20%" valign="top">
          <b>Left Panel</b>
        </td>

        <td colspan="3" valign="top">
          <b>Form</b>
          <br /><br />
          <form action="/get" method="get">
            <label>Name: </label>
            <input type="text" name="user_name" required />
            <br /><br />

            <label>Age: </label>
            <input type="number" name="user_age" required />
            <br /><br />

            <label>Email: </label>
            <input type="email" name="user_email" required />
            <br /><br />

            <label>Gender: </label>
            <input type="radio" name="user_gender" value="Male" /> Male
            <input type="radio" name="user_gender" value="Female" /> Female
            <input type="radio" name="user_gender" value="Others" /> Others
            <br /><br />

            <label>City: </label>
            <select name="city" id="city" required>
              <option value="Select">--Select City--</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Pune">Pune</option>
              <option value="Delhi">Delhi</option>
              <option value="Bangalore">Bangalore</option>
            </select>
            <br /><br />
            <label>Comments: </label>
            <textarea name="comment" rows="5"></textarea>
            <br /><br />

            <input type="submit" value="Register" />
          </form>
        </td>
      </tr>

      <tr height="100">
        <td width="20%" valign="top">
          <b>text</b>
        </td>
        <td colspan="3" align="center">
          <b>Footer</b><br />
          <a href="./home.html"><b>Home</b></a> |
          <a href="./about.html">About Us</a> |
          <a href="./contact.html">Contact Us</a>
        </td>
      </tr>
    </table>
  </body>
</html>
