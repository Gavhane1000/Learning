<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./todo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>To Do</title>
  </head>
  <body>
    <div class="main-container">
      <div class="heading"><span>TODO LIST</span></div>

      <div class="filter-container mb-3">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">âŒ•</span>
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="addon-wrapping"
          />
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#addTaskModal"
          >
            Add Task
          </button>
        </div>
      </div>

      <!-- Header Row -->
      <div class="list-container row fw-bold border-bottom py-2">
        <div class="select col-1 text-center">#</div>
        <div class="name col-7">Task</div>
        <div class="action col-4 text-center">Actions</div>
      </div>

      
      <!-- Dynamic Task List -->
      <div id="todo-list"></div>

      <div
        class="modal fade"
        id="addTaskModal"
        tabindex="-1"
        aria-labelledby="addTaskLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addTaskLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="new-task-input"
                class="form-control"
                placeholder="Enter task name"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="saveNewTask()"
              >
                Add Task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./todo.js"></script>
  </body>
</html>
